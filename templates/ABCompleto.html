{% extends "layout.html" %}
{% block content %}
    {%from "_macros.html" import render_field%}
    <div class="container">
        <a href="" class="btn btn-warning">
            <i class="icon-pencil icon-white"></i>Agregar
        </a>
            <h3>Alumnops IDGS</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </thead>
                <tbody>
                <tr>
                    {%for alum in alumno%}
                    <td>{{alum.nombre}}</td>
                    <td>{{alum.apellidos}}</td>
                    <td>{{alum.email}}</td>
                    <td><a href="eliminar?id={{alum.id}}" class="btn btn-danger" style="width: 60%;">
                        <i class="icon-remove icon-white"></i>Eliminar</a></td>
                    <td><a href="modificar?id={{alum.id}}" class="btn btn-warning" style="width: 60%;">
                        <i class="icon-remove icon"></i>Modificar</a></td>
                    
                </tr>   
                {%endfor%}   
                </tbody>
            </table>
    </div>
{% endblock %}
